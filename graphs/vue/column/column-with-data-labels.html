<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Column with Data Labels</title>

<link href="../../assets/styles.css" rel="stylesheet" />

<style>

#chart {
max-width: 650px;
margin: 35px auto;
}

</style>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>

<link rel="stylesheet" type="text/css" href="../../../app-assets/css/plugins/charts/chart-apex.min.css">
<link rel="stylesheet" type="text/css" href="../../../app-assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../../app-assets/css/bootstrap-extended.min.css">

</head>

<body>

<div id="app"><apexchart type="bar" height="350" :options="chartOptions" :series="series"></apexchart></div>

<!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
<div id="html">&lt;div id=&quot;chart&quot;&gt;
&lt;apexchart type=&quot;bar&quot; height=&quot;350&quot; :options=&quot;chartOptions&quot; :series=&quot;series&quot;&gt;&lt;/apexchart&gt;
&lt;/div&gt;</div>

<script>
new Vue({
el: '#app',
components: {
apexchart: VueApexCharts,
},
data: {

        series: [{
        name: 'Total Worklist',
        data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
        }, {
        name: 'Package Completed',
        data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }],

        chartOptions: {
        chart: {
        height: 350,
        type: 'bar',
        },

        fill: {
        colors: ['#887ef2', '#ffad5f', '#9C27B0']
        },

        legend: {
        show: true,
        position: 'top',
        },

        plotOptions: {
        bar: {
        borderRadius: 15,
        dataLabels: {
        position: 'top', // top, center, bottom
        },
        }
        },

        dataLabels: {
        enabled: true,
        formatter: function (val) {
        return val + "";
        },
        offsetY: -20,
        style: {
        fontSize: '12px',
        colors: ["#304758"]
        }
        },

        xaxis: {
        categories: ['EOEG', 'Phenolics', 'Polycarbonate', 'Amines', 'Olefins', 'Utility', 'PP', 'HDPE', 'LDPE'],
        position: 'bottom',
        axisBorder: {
        show: false
        },

        axisTicks: {
        show: false
        },

        legend: {
        show: true,
        position: 'top'
        },

        crosshairs: {
        fill: {
        type: 'gradient',
        gradient: {
        colorFrom: '#D8E3F0',
        colorTo: '#BED1E6',
        stops: [0, 100],
        opacityFrom: 0.4,
        opacityTo: 0.5,
        }
        }
        },
        tooltip: {
        enabled: true,
        }
        },
        yaxis: {
        axisBorder: {
        show: false
        },
        axisTicks: {
        show: false,
        },
        labels: {
        show: false,
        formatter: function (val) {
        return val + "";
        }
        }

        },

        },


  },

})
</script>

</body>
</html>

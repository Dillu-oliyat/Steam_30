<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Basic Column - Grouped</title>
<link href="../../assets/styles.css" rel="stylesheet" />
<style>
#chart {
max-width: 650px;
margin: 35px auto;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>


<link rel="stylesheet" type="text/css" href="../../../app-assets/css/plugins/charts/chart-apex.min.css">
<link rel="stylesheet" type="text/css" href="../../../app-assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../../app-assets/css/bootstrap-extended.min.css">

<script>
// Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
// Based on https://gist.github.com/blixt/f17b47c62508be59987b
var _seed = 42;
Math.random = function() {
_seed = _seed * 16807 % 2147483647;
return (_seed - 1) / 2147483646;
};
</script>

</head>

<body>

<div id="app">
<div id="chart">
<apexchart type="bar" height="350" :options="chartOptions" :series="series"></apexchart>
</div>
</div>

<!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
<div id="html">
&lt;div id=&quot;chart&quot;&gt;
&lt;apexchart type=&quot;bar&quot; height=&quot;350&quot; :options=&quot;chartOptions&quot; :series=&quot;series&quot;&gt;&lt;/apexchart&gt;
&lt;/div&gt;
</div>

<script>
    new Vue({
        el: '#app',
        components: {
        apexchart: VueApexCharts,
        },
        data: {

        series: [{
        name: 'Total Worklist',
        data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
        }, {
        name: 'Package Completed',
        data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }],

        chartOptions: {
        chart: {
        height: 350,
        type: 'bar',
        },

        plotOptions: {
        bar: {
        borderRadius: 20,
        dataLabels: {
        position: 'top', // top, center, bottom
        },
        }
        },

        plotOptions: {
        bar: {
        horizontal: false,
        columnWidth: '50%',
        endingShape: 'rounded'
        },
        },

        dataLabels: {
        enabled: true,
        offsetY: -20,
        style: {
        fontSize: '12px',
        colors: ["#304758"]
        }
        },

        legend: {
        show: true,
        position: 'top',
        
        },

        stroke: {
        show: false,
        width: 2,
        colors: ['transparent']
        },

        xaxis: {
        categories: ['EOEG', 'Phenolics', 'Polycarbonate', 'Amines', 'Olefins', 'Utility', 'PP', 'HDPE', 'LDPE'],
        },

        yaxis: {
        title: {
        text: 'Worklist'
        }
        },

        fill: {
        opacity: 1
        },
        tooltip: {
        y: {
        formatter: function (val) {
        return " " + val + ""
        }
        }
        }
        },


        },

        })
</script>

</body>
</html>

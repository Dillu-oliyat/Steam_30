<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Line with Data Labels</title>

<link href="../../assets/styles.css" rel="stylesheet" />

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>

<link rel="stylesheet" type="text/css" href="../../../app-assets/css/plugins/charts/chart-apex.min.css">
<link rel="stylesheet" type="text/css" href="../../../app-assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../../app-assets/css/bootstrap-extended.min.css">


<script>
// Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
// Based on https://gist.github.com/blixt/f17b47c62508be59987b
var _seed = 42;
Math.random = function() {
_seed = _seed * 16807 % 2147483647;
return (_seed - 1) / 2147483646;
};
</script>


</head>

<body>

<div id="app"><apexchart type="line" height="350" :options="chartOptions" :series="series"></apexchart></div>

<!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
<div id="html">
&lt;div id=&quot;chart&quot;&gt;
&lt;apexchart type=&quot;line&quot; height=&quot;350&quot; :options=&quot;chartOptions&quot; :series=&quot;series&quot;&gt;&lt;/apexchart&gt;
&lt;/div&gt;
</div>

<script>
new Vue({
el: '#app',
      components: {
      apexchart: VueApexCharts,
      },
      data: {

          series: [
          {
          name: "PR Raised",
          data: [2, 5, 10, 26, 41, 52, 68, 85, 94]
          },
          {
          name: "PO Issued",
          data: [0, 0, 3, 6, 15, 22, 31, 45, 63]
          }
          ],

          chartOptions: {
          chart: {
          height: 350,
          type: 'line',
          dropShadow: {
          enabled: true,
          color: '#887ef2',
          top: 18,
          left: 7,
          blur: 10,
          opacity: 0.2
          },

          toolbar: {
          show: true
          }
          },

          colors: ['#887ef2', '#ffad5f'],
          dataLabels: {
          enabled: true,
          },
          stroke: {
          curve: 'smooth'
          },

          legend: {
          show: true,
          position: 'top'
          },

          grid: {
          borderColor: '#e7e7e7',
          row: {
          colors: ['#fff', 'transparent'], // takes an array which will be repeated on columns
          opacity: 0.5
          },
          },

          markers: {
          size: 1
          },

          xaxis: {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
          title: {
          text: ''
          }
          },

          yaxis: {
          title: {
          text: ''
          },

          min: 0
          },
          },
          },
})
</script>

</body>
</html>
